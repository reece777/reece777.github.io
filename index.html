<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VR & Unity Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .project:hover {
            transform: scale(1.03);
        }
        .project img {
            width: 100%;
            border-radius: 5px;
        }
        .project h2 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }
        .project p {
            font-size: 0.95em;
            line-height: 1.4em;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            font-size: 0.9em;
        }
        a {
            color: #4fc3f7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My VR & Unity Projects</h1>
        <p>Click a project to view playable builds or source code</p>
    </header>

    <div class="projects">
        <div class="project">
            <img src="screenshot1.png" alt="Project 1 Screenshot">
            <h2>Project One</h2>
            <p>A short description of your project. <a href="https://github.com/your-username/project-one">Code</a> | <a href="https://itch.io/embed/123456">Play</a></p>
        </div>

        <div class="project">
            <img src="screenshot2.png" alt="Project 2 Screenshot">
            <h2>Project Two</h2>
            <p>A short description of your project. <a href="https://github.com/your-username/project-two">Code</a> | <a href="https://itch.io/embed/654321">Play</a></p>
        </div>

        <!-- Add more projects as needed -->
    </div>

    <footer>
        &copy; 2025 Your Name | <a href="https://github.com/your-username">GitHub</a>
    </footer>
</body>
</html>
